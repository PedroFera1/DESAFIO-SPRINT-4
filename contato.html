<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Novo VeiculoContato</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo-ford-256.png" alt="Logotipo da Ford">
        </div>
        <div>
            <nav>
            <a href="index.html">Home</a>
            <a href="lancamento.html">Lancamento</a>
            <a href="contato.html">Contato</a>
            </nav>
            
        </div>
    </header>
    <main>
        
        <div id="Posicionamento">
            



            
                <div class="galeria">
                    <img src="img/ranger_3.jpg" alt="Ford Ranger XL Cabine" style="height: auto; max-width: 100%; height: 20vh;">
                </div>
                  
                
            <form class="formulario-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="tipo">Tipo de Contato:</label>
                <select id="tipo" name="tipo">
                    <option></option>
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="solicitacao">Solicitação</option>
                </select>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="redes">
            <p>Redes Sociais</p>
            <a href="#"><img src="img/facebook-50.png" alt="Facebook"></a>
            <a href="#"><img src="img/youtube-squared-50.png" alt="Youtube"></a>
            <a href="#"><img src="img/instagram-logo-50.png" alt="Instagram"></a>
        </div>
        <div>
    <p>&copy; 2025 Ford Motor Company. Todos os direitos reservados.</p>
        
    </div>
    <img src="img/ford-96.png" alt="Logotipo Ford">
        
    </footer>
</body>
</html>
